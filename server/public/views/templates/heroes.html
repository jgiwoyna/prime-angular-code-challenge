<h2>Add a new super hero!</h2>
<form id="hero-form">
  <div class="form-group">
    <label for="persona">Persona:</label>
    <input type="text" ng-model="hc.newHero.persona" name="persona" class="form-control" />
  </div>

  <div class="form-group">
    <label for="alias">Alias:</label>
    <input type="text" ng-model="hc.newHero.alias" name="alias" class="form-control" />
  </div>

  <div class="form-group">
    <label for="power_id">Power ID:</label>
    <select name="power_id" ng-model="hc.newHero.power_id" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div>
  <button class="btn btn-primary" ng-click="hc.addHero(hc.newHero)">Add Hero!</button>
</form>
